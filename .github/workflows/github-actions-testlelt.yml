name: GitHub Actions Maven Build
run-name: ${{ github.actor }} is testing Maven Build ğŸš€

on: [push]

jobs:
  Maven-Build:
    runs-on: ubuntu-latest

    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - name: Change Directory to Project Root
        run: cd Java

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - run: echo "âš™ï¸ JDK 21 has been set up."

      - name: List Project Files
        run: |
            pwd
            ls -R

      - name: Change Directory to Java and Build with Maven
        run: |
          cd Java
          mvn clean install

      - run: echo "âœ… Maven build completed."

      - name: Run Tests
        run: |
          cd Java
          mvn test

      - run: echo "ğŸ§ª Tests have been executed."

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/edu.cmu.cs.cs214.rec02.IntQueueTest.txt

      - run: echo "ğŸ This job's status is ${{ job.status }}."
